<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Weather App</h1>

    <form onsubmit="getweather(); return false;">
        <input type="text" name="city" id="city" placeholder="Enter City Name" />
        <button type="submit">Get Weather</button>
    </form>

    <div id="weather"></div>

    <script>


        function getweather() {
            const cityRef = document.querySelector("#city");
            const city = cityRef.value;
            const weatherAPI = fetch(
                `https://p2pclouds.up.railway.app/v1/learn/weather?city=${city}`,
            );

            const weatherRef = document.querySelector("#weather");
            weatherAPI
                .then((data) => {
                    return data.json();
                })
                .then((data) => {
                    console.log(data);
                    console.log(data.current.feelslike_c);
                    weatherRef.innerHTML = `${city} Feels like: ${data.current.feelslike_c}Â°C`;
                })
                .catch((error) => {
                    weatherRef.innerHTML = "Error Fetching Data";
                    console.log(error);
                });
        }

    </script>
</body>

</html>

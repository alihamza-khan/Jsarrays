<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Based Applications</title>
</head>
<body>

    <h1>DOM Based Web Applications</h1>

    <h2>Percentage Calculator</h2>
    <form onsubmit="calculatePercentage(); return false">
        <input type="number" id="obtmarks" placeholder="Obtained Marks">
        <input type="number" id="totalmarks" placeholder="Total Marks">
        <button>Calculate</button>
    </form>
    <div id="percentage-show"></div>

    <hr>

    <h2>BMI Calculator</h2>
    <form onsubmit="calculateBMI(); return false">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (meters)">
        <button>Check BMI</button>
    </form>
    <div id="bmi-show"></div>

    <hr>

    <h2>Add Two Numbers</h2>
    <form onsubmit="addNumbers(); return false">
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <button>Add</button>
    </form>
    <div id="sum-show"></div>

    <hr>

    <h2>Grade Checker</h2>
    <form onsubmit="checkGrade(); return false">
        <input type="number" id="marks" placeholder="Enter Marks">
        <button>Check Grade</button>
    </form>
    <div id="grade-show"></div>

    <hr>

    <h2>Even / Odd Checker</h2>
    <form onsubmit="checkEvenOdd(); return false">
        <input type="number" id="number" placeholder="Enter Number">
        <button>Check</button>
    </form>
    <div id="evenodd-show"></div>

    <hr>

    <h2>Age Validator</h2>
    <form onsubmit="checkAge(); return false">
        <input type="number" id="age" placeholder="Enter Age">
        <button>Check</button>
    </form>
    <div id="age-show"></div>

    <script>

        function calculatePercentage() {
            const obtInputRef = document.querySelector("#obtmarks");
            const totalInputRef = document.querySelector("#totalmarks");

            const obtMarks = Number(obtInputRef.value);
            const totalMarks = Number(totalInputRef.value);

            const percentage = (obtMarks / totalMarks) * 100;

            const percentageDivRef = document.querySelector("#percentage-show");
            percentageDivRef.innerHTML = percentage + "% Obtained";
        }

        function calculateBMI() {
            const weightInputRef = document.querySelector("#weight");
            const heightInputRef = document.querySelector("#height");

            const weight = Number(weightInputRef.value);
            const height = Number(heightInputRef.value);

            const bmi = weight / (height * height);

            const bmiDivRef = document.querySelector("#bmi-show");
            bmiDivRef.innerHTML = "BMI: " + bmi;
        }

        function addNumbers() {
            const num1InputRef = document.querySelector("#num1");
            const num2InputRef = document.querySelector("#num2");

            const num1 = Number(num1InputRef.value);
            const num2 = Number(num2InputRef.value);

            const sumDivRef = document.querySelector("#sum-show");
            sumDivRef.innerHTML = "Sum = " + (num1 + num2);
        }

        function checkGrade() {
            const marksInputRef = document.querySelector("#marks");
            const marks = Number(marksInputRef.value);

            let grade;
            if (marks >= 80) grade = "A";
            else if (marks >= 60) grade = "B";
            else if (marks >= 40) grade = "C";
            else grade = "Fail";

            const gradeDivRef = document.querySelector("#grade-show");
            gradeDivRef.innerHTML = "Grade: " + grade;
        }

        function checkEvenOdd() {
            const numberInputRef = document.querySelector("#number");
            const number = Number(numberInputRef.value);

            const result = (number % 2 === 0) ? "Even" : "Odd";

            const evenOddDivRef = document.querySelector("#evenodd-show");
            evenOddDivRef.innerHTML = result;
        }

        function checkAge() {
            const ageInputRef = document.querySelector("#age");
            const age = Number(ageInputRef.value);

            const ageDivRef = document.querySelector("#age-show");
            ageDivRef.innerHTML = age >= 18 ? "Eligible" : "Not Eligible";
        }

    </script>

</body>
</html>
